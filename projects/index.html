---
layout: default
title: My Projects
---
<h1>{{ page.title }}</h1>

<p>Click on one to find out more!</p>

<div class="row">
	{% for project in site.projects %}
		{% cycle '<div class="column">', '', '' %}
			<a href="{{ project.url }}">
				<div class="link-tile">{{ project.title }}</div>
			</a>
		{% cycle '', '', '</div>' %}
	{% endfor %}
</div>

<br/><br/>
