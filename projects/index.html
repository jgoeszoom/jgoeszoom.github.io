---
layout: default
title: My Projects
---
<h1>{{ page.title }}</h1>

{% for proj in site.projects %}
	<div class="card">
		<div class="flex"> 
			<a class="proj-link" href="{{ proj.url }}"><img class="proj-thumb" src="/assets/imgs/{{ proj.img }}"></a>
			<div class="proj-text">
				<a class="proj-link" href="{{ proj.url }}">
					<h2 class="proj-header">{{ proj.title }}</h2>
				</a>
				<a class="proj-out" href="{{ proj.proj-link }}"><em>Â» {{ proj.proj-link }}</em></a>
				<p class="proj-desc">
					{{ proj.desc }}
				</p>
			</div>
		</div>
	</div>
{% endfor %}
